<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tripwise - Smarter Trips Start Here</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <header class="hero" style="background-image: url('../images/fotos/foto-de-aviao.jpg');">
    <div class="hero-overlay"></div>
    
    <div class="hero-content">
      <img src="../images/fotos/logotipo-da-tripwise.png" alt="Tripwise Logo" class="logo-top-left">
      
      <h1>Tripwise</h1>
      <h2>Smarter Trips Start Here.</h2>
      <p class="hero-sub">A modern way to discover your perfect weekend escape.</p>
    </div>
  </header>

  <section class="container trip-card-section">
    <h2 class="section-title">Choose Your Weekend Mood</h2>
    <p class="quiz-note">Your choice helps us predict your ideal travel season.</p>

    <div class="cards">
      <div class="card">
        <img src="../images/fotos/winter.jpg" alt="Winter Destination">
        <h3>Winter</h3>
      </div>

      <div class="card">
        <img src="../images/fotos/summer.jpg" alt="Summer Destination">
        <h3>Summer</h3>
      </div>

      <div class="card">
        <img src="../images/fotos/paris-spring.jpg" alt="Spring Destination">
        <h3>Spring</h3>
      </div>
    </div>

    <a class="btn-start" href="https://form.typeform.com/to/dy3UnT4P" target="_blank">
      Start My Travel Quiz â†’
    </a>
  </section>

  <section class="typeform-container">
    <div class="container">
      <h2 class="section-title">Travel Style Quiz</h2>
      <p class="quiz-note">A quick quiz powered by Tripwise recommendations.</p>

      <iframe 
        src="https://form.typeform.com/to/dy3UnT4P"
        title="Travel Style Quiz"
        allow="camera; microphone; autoplay; encrypted-media;"
        class="quiz-frame">
      </iframe>
    </div>
  </section>

</body>
</html>
